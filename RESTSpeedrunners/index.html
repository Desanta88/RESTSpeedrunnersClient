<html>
    <script>
        function getRecord(){
            var baseURL="Speedrunners.php/";
            fetch(baseURL+="5")
            .then(response=>response.json())
            .then(json=>{
                    sjson=JSON.stringify(json);
                    res.innerHTML=sjson;
                }
            );
        }
        function addRecord(){
            var baseURL="Speedrunners.php/ADD"
            fetch(baseURL,{
                method:"POST",
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({
                    Username:"hhthht",
                    Nationality:"Finnish",
                    Gender:"Male",
                    TotalSpeedruns:105
                })
            })
            .then(response=>{
                if(response.status==200){
                    res.innerHTML="Speedrunner aggiunto";
                }
            });
        }
        function updateRecord(){
            var baseURL="Speedrunners.php/EDIT/";
            fetch(baseURL+="22",{
                method:"PUT",
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({
                    Username:"ciao",
                    Nationality:"io",
                    Gender:"Male",
                    TotalSpeedruns:105
                })
            })
            .then(response=>{
                if(response.status==200){
                    res.innerHTML="Speedrunner modificato";
                }
                else if(response.status==404){
                    res.innerHTML="Speedrunner non trovato";
                }
            });
        }
        function deleteRecord(){
            var baseURL="Speedrunners.php/DEL/";
            fetch(baseURL+="24",{
                method:"DELETE"
            })
            .then(response=>{
                if(response.status==200){
                    res.innerHTML="Speedrunner cancellato";
                }
                else if(response.status==404){
                    res.innerHTML="Speedrunner non cancellato";
                }
            });
        }
    </script>
    <head>
        <!--<script type="text/javascript" defer src="/RESTSpeedrunners/RESTFunctions.js"></script>-->

        <title>Speedrunners</title>
    </head>
    <body>
        <button onclick="getRecord()">GET</button>
        <button onclick="addRecord()">POST</button>
        <button onclick="updateRecord()">UPDATE</button>
        <button onclick="deleteRecord()">DELETE</button>
        <div id="res"></div>
    </body>
</html>
